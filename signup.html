<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for cafe in Kinsale.">
    <meta name="keywords" content="coffee, cafe, book club, kinsale, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cafe21 Gallery</title>
</head>

<body>
    <header>
        <div id="logo-div">
            <a href="index.html">
                <h1 id="logo">Cafe21</h1>
            </a>
        </div>
        <div id="nav-div">
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                    <li>
                        <a href="signup.html" class="active">Sign Up</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <div id="signup-container">
        <div id="signup-welcome">
            <h2>Coffee Filled With Friendship</h2>
            <!-- <h3>Are you a social person?</h3> -->
            <h3>Are you a book lover? Are you a coffee fans?</h3>
            <!-- <h4>Sign up to our Cafe21's book club and you can have it all</h4> -->
        </div>

        <div id="book-club-container">
            <div id="book-club">
                <div id="book-club-image">
                    <img src="./assets/images/share-story.jpg" alt="Share story">
                </div>

                <div id="signup-form">

                    <form action="#" method="post" target="_blank">
                        <label for="fname">First Name:
                            <input id="fname" name="fname" type="text" required>
                        </label>

                        <label for="lname">Last Name:
                            <input id="lname" name="lname" type="text" required>
                        </label>
                        <label for="email">Email Address:
                            <input id="email" name="email" type="email" required>
                        </label>
                        <label for="text">Contact Numbers:
                            <input id="text" name="text" type="text" placeholder="+353 876543210" required>
                        </label>
                        <br>

                        <textarea name="comment-form" id="comment-form" cols="30" rows="7"
                            placeholder="I love coffee..."></textarea>
                        <br>
                        <input type="submit" value="Submit" id="submit">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer-div"></div>
        <div id="copyright">
            <p>
                Copyright &copy; 2021, Cafe21. All Rights Reserved.
            </p>
        </div>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (open in new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (open in new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/deffd14594.js" crossorigin="anonymous"></script>
</body>

</html>
