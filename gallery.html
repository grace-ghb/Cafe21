<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for cafe in Kinsale.">
    <meta name="keywords" content="coffee, cafe, book club, kinsale, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cafe21 Gallery</title>
</head>

<body>
    <header>
        <div id="logo-div">
            <a href="index.html">
                <h1 id="logo">Cafe21</h1>
            </a>
        </div>
        <div id="nav-div">
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="gallery.html" class="active">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <div id="cafe-gallery">
        <div id="photos">
            <img src="assets/images/cappucino-heart.jpg" alt="Cappucino" class="image">
            <img src="assets/images/baileys-cheese-cake.jpg" alt="Baileys cheese cake" class="image">
            <img src="assets/images/smoked-salmon-salad.jpg" alt="Smoked salmon salad" class="image">
            <img src="assets/images/fruits-tea.jpg" alt="Fruits tea" class=" image">
            <img src="assets/images/mixed-veg-salad.jpeg" alt="Mixed vegetable salad" class="image">
            <img src="assets/images/tea.jpeg" alt="Tea" class="image">
            <img src="assets/images/scones.jpg" alt="Scones" class="image">
            <img src="assets/images/matcha-latte.jpg" alt="Matcha latte" class="image">
            <img src="assets/images/sushi-rolls.jpg" alt="Sushi rolls" class="image">
            <img src="assets/images/muffins.jpg" alt="Muffins" class="image">
            <img src="assets/images/espresso.jpg" alt="Espresso" class="image">
            <img src="assets/images/open-sandwich-bacon-egg-rockets.jpg" alt="Open sandwich bacon egg rockets"
                class="image">
        </div>
    </div>
    <footer>
        <div id="footer-div"></div>
        <div id="copyright">
            <p>
                Copyright &copy; 2021, Cafe21. All Rights Reserved.
            </p>
        </div>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (open in new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (open in new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/deffd14594.js" crossorigin="anonymous"></script>
</body>

</html>
